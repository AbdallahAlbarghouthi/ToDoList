<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDoList</title>
</head>
<body>
    <div class="container">
        <h1>ToDoList</h1>
  
        <div class="InsertionBody">
            <h2> Insert your Daily Chores here </h2>
            <input type="text" id="insertionBox" ><br><br>
            <button class="Insert" id="insertionbutton">Insert</button>
        </div>
        <div class="DisplayedBody" id="displayedChores">
            <h2> My to Do List </h2>
            <ol id="choresList"></ol>
            <h2> Is Done </h2>
            <ol id="finishedChoresList"></ol>
        </div>
        <script src="main.js"></script>
</body>
</html>
